<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>


</head>
<body>

   <table  border="1" cellPadding="30px" cellspacing="30px">

    <caption>天气预报</caption>

    <thead>
        <tr>
            <th colspan="2">日期</th>
            <th>天气情况</th>
            <th>出行情况</th>
        </tr>
    </thead>


    <tbody>

        <tr>
         <td rowspan="2">2019年1月1日</td>
         <th>白天</th>
         <td><img src="" alt="☀"></td>
         <td>天气晴朗，适合出行</td>
        </tr>

        <tr>
            <th>夜晚</th>
            <td><img src="" alt="☀"></td>
            <td>天气晴朗，适合出行</td>
           </tr>

        <tr>
            <td rowspan="2">2019年1月2日</td>
            <th>白天</th>
            <td><img src="" alt="☁️"></td>
            <td>天气多云，不宜出行</td>
        </tr>

        <tr>
            <th>夜晚</th>
            <td><img src="" alt="☁️"></td>
            <td>天气多云，不宜出行</td>
        </tr>
    </tbody>
 

    <tfoot >
    <tr>
   
         <td colspan="4">备注：ssssssss</td>


    </tr>


    </tfoot>



   </table>


    
</body>
</html>

<!-- 表格常见属性 -->
border:表格边框
cellpadding:单元格内的空间
cellspacing:单元格之间的空间
rowspan:合并行
colspan:合并列
align：左右对齐方式
valign：上下对齐方式
